<!DOCTYPE html>
<html>
<head>
  <title>Notes Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="nav">
  <h1>Notes</h1>
  <div>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
  </div>
</header>

<div class="container">
  <h1>Notes Viewer</h1>
  <div id="notes" class="card"></div>

  <div class="hint-box">
    ðŸ’¡ Hint: The page loads notes using <code>?file=</code>.  
    Try requesting something that *sounds privileged*.
  </div>
</div>

<script>
function param(n) {
  return new URLSearchParams(window.location.search).get(n);
}

let f = param("file") || "intro";
let box = document.getElementById("notes");

if (f === "intro") {
  box.innerHTML = `
    <h2>Intro Notes</h2>
    <p>Public notes only.</p>
  `;
}

else if (f === "admin") {
  box.innerHTML = `
    <h2>Faculty Notes</h2>
    <p>You accessed internal notes.</p>

    <div class="flag-box">FLAG{R1_WEB_PARAM_01}</div>
  `;
}

else {
  box.innerHTML = `<h2>No notes found named: ${f}</h2>`;
}
</script>

</body>
</html>
