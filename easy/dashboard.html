<script>
function cookie(name) {
  let m = document.cookie.match(new RegExp(name + "=([^;]+)"));
  return m ? m[1] : null;
}

let r = cookie("role");
let box = document.getElementById("roleBox");

if (r === "faculty") {
  box.innerHTML = `
    <h2>Faculty Panel</h2>
    <p>You escalated your role.</p>

    <div class="flag-box">FLAG{R1_WEB_COOKIE_04}</div>
  `;
}

else {
  box.innerHTML = `
    <h2>Student Panel</h2>
